<!DOCTYPE html>
<html lang="ja">
	<head prefix="og: https://ogp.me/ns# fb: http://ogp.me/ns/fb#">
        <meta charset="UTF-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		%sveltekit.head%
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-XZSXC8MQPZ"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag("js", new Date());
          
            gtag("config", "G-XZSXC8MQPZ");
        </script>
	</head>
	<body data-sveltekit-preload-data="hover">
        <div id="adsense-bug-checker"></div>
        %sveltekit.body%
        <script>
            if (localStorage.getItem("adsense")) {
                return;
            }
            const element = document.getElementById("adsense-bug-checker");
            if (element) {
                sessionStorage.setItem("adsense", "true");
                location.reload();
            } else {
                sessionStorage.removeItem("adsense");
            }
        </script>
	</body>
</html>
